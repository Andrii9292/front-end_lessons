<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>HOME</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="container__wraper">
                <img src="image/tovaradar.png" alt="logo">
                <button type="button">Каталог</button>
                <form action="/" method="post">
                    <input type="text" placeholder="я ищу...">
                </form>
                <a href="#"><img src="image/Login.png" alt=""></a>
                <a href="#"><img src="image/orders.png" alt=""></a>
                <a href="#"><img src="image/Favorites.png" alt=""></a>
                <a href="#"><img src="image/Basket.png" alt=""></a>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <img src="image/image 2.png" alt="">
            </div>
        </section>
        <section>
            <div class="container">
                <div class="catalog">
                    <div class="card">
                        <img src="image/card/TV.png" alt="electronics">
                        <a href="#">Электроника</a>
                    </div>
                    <div class="card">
                        <img src="image/card/household-goods.png" alt="">
                        <a href="#">Бытовые товары</a>
                    </div>
                    <div class="card">
                        <img src="image/card/books.png" alt="">
                        <a href="#">Книги, хобби, канцелярия</a>
                    </div>
                    <div class="card">
                        <img src="image/card/Food.png" alt="">
                        <a href="#">Продукты питания</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
