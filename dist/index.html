<body>
  <!--lazy load-->
  <picture class="none">
    <source data-srcset="images/" src="images/Symbol.webp" media="(max-width:768px)">
    <source data-srcset="images/" src="images/Symbol.webp" media="(max-width:1024px)">
    <img data-src="images/Symbol.webp" src="images/Symbol.webp">
  </picture>
  <script>
    const lazyImages = document.querySelectorAll('img[data-src],source[data-srcset]');
    const windowHeight = document.documentElement.clientHeight;

    let lazyImagesPositions = [];
    if (lazyImages.length > 0) {
      console.log(lazyImages)
      lazyImages.forEach(img => {
        if (img.dataset.src || img.dataset.srcset) {
          lazyImagesPositions.push(img.getBoundingClientRect().top + pageYOffset);
          lazyScrollCheck();
        }
      });
    }

    window.addEventListener('scroll', lazyScroll);

    function lazyScroll() {
      if (document.querySelectorAll('img[data-src],source[data-srcset]').length > 0) {
        lazyScrollCheck();
      }
    }

    console.log(lazyImagesPositions);

    function lazyScrollCheck() {
      let imgIndex = lazyImagesPositions.findIndex(
        item => pageYOffset > item - windowHeight
      );
      if (imgIndex >= 0) {
        if (lazyImages[imgIndex].dataset.src) {
          lazyImages[imgIndex].src = lazyImages[imgIndex].dataset.src;
          lazyImages[imgIndex].removeAttribute('data-src');
        } else if (lazyImages[imgIndex].dataset.srcset) {
          lazyImages[imgIndex].srcset = lazyImages[imgIndex].dataset.srcset;
          lazyImages[imgIndex].removeAttribute('data-srcset');
        }
        delete lazyImagesPositions[imgIndex];
      }
    }
  </script>
