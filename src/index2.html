<p id="visitors">10+</p>

<script>
    var count = 0;
    var maxCount = 100;

    setInterval(function () {
        if (count < maxCount) {
            count++;
            document.getElementById("visitors").innerHTML = count;
        } else {
            document.getElementById("visitors").innerHTML = "текст который будет выводиться при достижении максимального числа";
        }
    }, 100);
</script>
