<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></DZ-20></title>

	<link rel="stylesheet" href="style/style.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

</head>

<body>
	<nav class="nav">
		<a href="slick.html">Go to slick</a>
		<a href="owl-carousel.html">Go to owl-carousel</a>
		<a href="masonry.html">Go to masonry</a>
		<a href="lightbox.html">Go to lightbox</a>
		<a href="jQuery-Zoom.html">Go to jQuery-Zoom</a>
	</nav>
	<div class="swiper mySwiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="img/01.jpg" alt=""></div>
			<div class="swiper-slide"><img src="img/02.jpg" alt=""></div>
			<div class="swiper-slide"><img src="img/03.jpeg" alt=""></div>
			<div class="swiper-slide"><img src="img/04.jpg" alt=""></div>
			<div class="swiper-slide"><img src="img/05.jpeg" alt=""></div>
			<div class="swiper-slide"><img src="img/06.jpeg" alt=""></div>
			<div class="swiper-slide"><img src="img/07.jpeg" alt=""></div>
			<div class="swiper-slide"><img src="img/08.png" alt=""></div>
			<div class="swiper-slide"><img src="img/09.jpg" alt=""></div>
			<div class="swiper-slide"><img src="img/10.jpeg" alt=""></div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<div class="swiper-button-next"></div>
	<div class="swiper-button-prev"></div>

	<script>
		const swiper = new Swiper(".mySwiper", {
			spaceBetween: 30,
			navigation: {
				nextEl: ".swiper-button-next",
				prevEl: ".swiper-button-prev",
			},
			pagination: {
				el: ".swiper-pagination",
				typ: "bullets",
				clickable: 'boolean',
			},
			mousewheel: true,
			keyboard: true,

			effect: 'fade',
			fadeEffect: {
				crossFade: true
			},
			autoplay: {
				delay: 3000,
			},
		});
	</script>
</body>

</html>
